<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto del Cactus</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            width: 100%;
            height: 100vh;
            background-color: #f7f7f7;
            position: relative;
        }

        #dinosaurio {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background-color: #666;
        }

        #cactus {
            width: 20px;
            height: 40px;
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dinosaurio"></div>
        <div id="cactus"></div>
    </div>
    <script>
        const dinosaurio = document.getElementById('dinosaurio');
        const cactus = document.getElementById('cactus');

        let isJumping = false;

        document.addEventListener('keydown', jump);

        function jump(event) {
            if (event.keyCode === 32 && !isJumping) {
                isJumping = true;
                let jumpHeight = 0;
                const jumpInterval = setInterval(() => {
                    if (jumpHeight >= 150) {
                        clearInterval(jumpInterval);
                        const fallInterval = setInterval(() => {
                            if (jumpHeight <= 0) {
                                clearInterval(fallInterval);
                                isJumping = false;
                            } else {
                                jumpHeight -= 5;
                                dinosaurio.style.bottom = jumpHeight + 'px';
                            }
                        }, 20);
                    } else {
                        jumpHeight += 5;
                        dinosaurio.style.bottom = jumpHeight + 'px';
                    }
                }, 20);
            }
        }

        function checkCollision() {
            const dinosaurioBottom = parseInt(getComputedStyle(dinosaurio).bottom);
            const cactusLeft = parseInt(getComputedStyle(cactus).left);

            if (cactusLeft < 50 && cactusLeft > 0 && dinosaurioBottom <= 40) {
                // Colisión detectada
                alert('¡Perdiste! Presiona F5 para volver a jugar.');
            }
        }

        const gameInterval = setInterval(() => {
            const cactusLeft = parseInt(getComputedStyle(cactus).left);

            if (cactusLeft < -20) {
                cactus.style.left = '100%';
            }

            cactus.style.left = cactusLeft - 5 + 'px';
            checkCollision();
        }, 20);
    </script>
</body>
</html>
