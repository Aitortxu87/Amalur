<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Posicionando elementos</title>
    <link href="stylespos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="menu-container">
        <div class="menu">
          <div class="date">Ene 15, 2023</div>
          <div class="signup">Registrarse</div>
          <div class="login">Log in</div>
        </div>
      </div>
      <div class="header-container">
        <div class="header">
          <div class="subscribe">Suscribirse</div>
          <div class="logo"><img src="images-flex/logo-01.svg" /></div>
          <div class="social"><img src="images-flex/social-icons.svg" /></div>
        </div>
      </div>
    <div class="container">
      <div class="ejemplo relative">
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
        <div class="item item-relative">
          <img src="imagespos/relative-01.jpg" />
        </div>
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo absolute">
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
        <div class="item item-absolute">
          <img src="imagespos/absolute-01.jpg" />
        </div>
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
      </div>
    </div>

    <div class="container">
      <div class="ejemplo fixed">
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
        <div class="item item-fixed"><img src="imagespos/fixed-01.jpg" /></div>
        <div class="item"><img src="imagespos/static-01.jpg" /></div>
      </div>
    </div>
  </body>
</html>
